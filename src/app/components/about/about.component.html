<h1 class="animated fadeIn fast">Sobre BIGOTE PERRON</h1>
<hr>
<p class="animated fadeIn">
    Incontables culturas, al pasar a través de México, han influido en la historia de la cocina mexicana. La base de la gastronomía mexicana inició en la época prehispánica con el desarrollo de culturas como la Mexica, Zapoteca, Maya y Mixteca.
</p>
